<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadows and outlines</title>
    <style>
        .first{
            border: 5px solid red;
            padding: 24px;
            box-shadow: 5px 10px 7px 3px rgb(18, 226, 234) inset;
        }

        .second{
            text-shadow: 5px 5px 3px darkred;
            outline: 5px solid black;
            border: 5px solid red;
            outline-offset: 5px;
            border-radius: 20px;
        } 
    </style>
</head>
<body>
    <div class="first">
        hi guys subscribe to my channel
    </div>

    <p class="second">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, tempore beatae! Dicta placeat quo ad quae assumenda nulla facere perferendis molestias? Laboriosam, debitis sed.
    </p>
</body>
</html>
