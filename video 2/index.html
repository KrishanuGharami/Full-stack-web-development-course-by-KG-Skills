<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
</head>
<body>
    <h1>Enter your details for getting job</h1>
    <form action="post">
    <div>
        <label for="age">enter your age</label>
        <input type="text" id="age" name="rahul" placeholder="your age" autofocus>
    </div>
    <div>
        <input type="radio" id="car" name="vehicle" value="car">
        <label for="car">car</label>
        <input type="radio" id="truck" name="vehicle" value="truck">
        <label for="truck">truck</label>
    </div>
    <div>
        <input type="checkbox" id="driver" name="rahul" value="yes">
        <label for="driver">professional driver</label>
    </div>
    <div>
        <label for="details">enter your experience</label>
        <br>
        <textarea name="rahul" id="details" rows="5" cols="60"></textarea>
    </div>
    <div>
        <select name="companies">
            <option value="toyota">toyota</option>
            <option value="tata">tata</option>
            <option value="swaraj">swaraj</option>
        </select>
    </div>
    </form>
</body>
</html>
