<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio video media</title>
</head>
<body>
    <video height="100" width="200" src="video.mp4" controls autoplay loop muted poster="image.png"></video>
    <audio src="audio.mp3" controls autoplay loop muted preload="auto"></audio>
    <svg height="200" width="400">
        <circle cx="100" cy="100" r="50" stroke="black" stroke-width="5" fill="yellow"/>
    </svg> 
    <img src="image.svg" alt="photo">
    <iframe height="400" width="400" src="https://www.battlegroundsmobileindia.com/" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oRGkqvUu2QU?si=_lth00Hmtubsw7Qi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
